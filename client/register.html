<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tracverse MLM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .register-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #333; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #5a6fd8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .sponsor-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .error { color: #e74c3c; margin-top: 10px; }
        .success { color: #27ae60; margin-top: 10px; }
        .login-link { text-align: center; margin-top: 20px; }
        .login-link a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Tracverse</h1>
            <p>Join the MLM Network</p>
        </div>

        <div id="sponsorInfo" class="sponsor-info" style="display: none;">
            <strong>Sponsored by:</strong> <span id="sponsorEmail"></span>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="sponsorCode">Referral Code (Optional)</label>
                <input type="text" id="sponsorCode" name="sponsorCode" placeholder="Enter referral code">
            </div>

            <button type="submit" class="btn" id="submitBtn">Register</button>
        </form>

        <div id="message"></div>

        <div class="login-link">
            <a href="mlm-dashboard.html">Already have an account? View Dashboard</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Check for referral code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            document.getElementById('sponsorCode').value = refCode;
            validateSponsorCode(refCode);
        }

        // Validate sponsor code
        async function validateSponsorCode(code) {
            if (!code) return;

            try {
                const response = await fetch(`${API_BASE}/referrals/validate/${code}`);
                const result = await response.json();

                const sponsorInfo = document.getElementById('sponsorInfo');
                if (result.valid) {
                    document.getElementById('sponsorEmail').textContent = result.sponsor.email;
                    sponsorInfo.style.display = 'block';
                } else {
                    sponsorInfo.style.display = 'none';
                }
            } catch (error) {
                console.error('Error validating sponsor code:', error);
            }
        }

        // Handle sponsor code input
        document.getElementById('sponsorCode').addEventListener('blur', (e) => {
            validateSponsorCode(e.target.value);
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            messageDiv.innerHTML = '';

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                sponsor_code: document.getElementById('sponsorCode').value || null
            };

            try {
                const response = await fetch(`${API_BASE}/referrals/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            <strong>Registration successful!</strong><br>
                            Your referral code: <strong>${result.user.referral_code}</strong><br>
                            <a href="mlm-dashboard.html">Go to Dashboard</a>
                        </div>
                    `;
                    document.getElementById('registerForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="error">${result.error}</div>`;
                }

            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Registration failed. Please try again.</div>`;
                console.error('Registration error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
